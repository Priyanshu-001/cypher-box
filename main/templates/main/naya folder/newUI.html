<!DOCTYPE html>
<html>
<head>
  <style type="text/css" src=""></style>
  <link href="file:///C:/Users/priyanshu-parth/Desktop/lab1/cryptx/website/main/templates/main/naya%20folder/dev.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<title> Henlo </title>
</head>
<body>
	<div id="app">
 <v-app hidden color="#21212">
      <v-main dark >
      	<v-app-bar   dark hide-on-scroll  flat > 
          <v-app-bar-title >CYPHER BOX</v-app-bar-title>
          <v-spacer>
          </v-spacer>
          <v-btn text>
            <v-icon>
              mdi-download
            </v-icon>
            PWA
          </v-btn>
        </v-app-bar>
        <div style="padding: 50px; margin: 25px;">
        </div>
        <v-container>
         
          </v-icon>
        <v-row>
      <v-col cols="12"
        sm='6'
        md="8">
        <v-text-field  dense label='search' v-model='search' prepend-inner-icon="mdi-card-search" placeholder='search'  clearable outlined>
        </v-text-field>
    </v-col>
    <v-col cols="12"
        md="4"
        sm='6'>
        <v-select dense 
            clearable
            v-model="filter"
            :items="items"
            chips
            label="Filter"
            multiple
            outlined
            prepend-inner-icon="mdi-filter"
            
         
            
          >
            <template v-slot:selection="{ item, index }">
              

        <v-chip v-if="index < 1" >
          <span>{[ item ]}</span>
          <v-btn text x-small fab  @click.stop="remove(index)">
            <v-icon > mdi-close-circle</v-icon>
            </v-btn>

        </v-chip>
        <span
          v-if="index === 1"
          class="grey--text caption"
        >
          (+{[ filter.length - 1 ]} others)
        </span>
      </template>
          </v-select>

        </v-row>
      </v-col>
        <v-container class= "column justify-start mb-6">
          <v-row>
              
             {% for cipher in Ciphers %}
                <div class="snippets" v-if="(filter.includes(' {{ cipher.cat }}') || filter.length===0) && ('{{ cipher.name }}'.indexOf(search) !== -1 || search == '') " style="background: linear-gradient(0deg, {{cipher.grad2}} 0%, {{cipher.grad1}} 100%);">
             }
             }
              {{cipher.name}}
          </div>
          
                 
          {{% endfor %}}
          
          </v-row>
      
        </v-container>
        </v-container>
      </v-main>
    </v-app>

</div>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
