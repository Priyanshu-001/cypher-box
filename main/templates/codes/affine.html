<section id="playground">
	
	
	<v-card flat class="px-3">
	<v-textarea   id="plaintext" outlined label="plaintext" :value="plaintext" @input.native="e=>plaintext = e.target.value">
     <v-icon id="ciphertext_Icon"
      slot="append" 
      @click="copyIt($event)"
     
  >
    mdi-content-copy
 </v-icon>

  </v-textarea>
 

	
	
   <v-slider
              v-model="a"
              :max="25"
              :min="0"
              label="A"
			 step="1"
              class="align-center"
               thumb-label
            >
              <template v-slot:append>
                <v-text-field
                  v-model="a"
                  class="mt-0 pt-0"
                  type="number"
                  style="width: 60px"
                ></v-text-field>
              </template>
            </v-slider>
     <v-slider
              v-model="b"
              :max="25"
              :min="0"
              label="B"

              class="align-center"
               thumb-label
            >
              <template v-slot:append>
                <v-text-field
                  v-model="b"
                  class="mt-0 pt-0"
                  type="number"
                  step="1"
                  style="width: 60px"
                ></v-text-field>
              </template>
            </v-slider>
            <v-textarea   id="ciphertext" outlined label="Ciphertext" :value="ciphertext" @input.native="e=>ciphertext = e.target.value">
		 <v-icon id="ciphertext_Icon"
      slot="append" 
      @click="copyIt($event)"
     
  >
    mdi-content-copy
 </v-icon>

	</v-textarea>
  
 
</v-card>

<div class="message" v-if="!allowed || show">
{[ message ]}
</div>


</section>
<script type="text/javascript" src="/static/snippets/affine.js"></script>
