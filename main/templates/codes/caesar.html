
<section id="playground">

<v-card flat class="px-3">
	

	
	<v-textarea   id="Ciphertext" outlined label="Ciphertext" :value="ciphertext" @input.native="e=>ciphertext = e.target.value">
		<v-btn slot="append" id="Ciphertext_Icon"
      @click="copyIt($event)" fab small text >
     <v-icon 
      medium
     aria-label="Copy-Ciphertext" role="img" aria-name="Copy" aria-hidden="false"

     
  >

    mdi-content-copy
 </v-icon>
</v-btn>

	</v-textarea>
   <v-slider
              v-model="key"
              :max="25"
              :min="0"
              label="Key"
             
              class="align-center"
               thumb-label="auto"
            >
              <template v-slot:append>
                <v-text-field
                  v-model="key"
                  class="mt-0 pt-0"
                  type="number"
                  step="1"
                  style="width: 60px"
                ></v-text-field>
              </template>
            </v-slider>
  <v-textarea   id="plaintext" outlined label="plaintext" :value="plaintext" @input.native="e=>plaintext = e.target.value">
     <v-btn slot="append" id="plaintext_Icon"
      @click="copyIt($event)" fab small text >
     <v-icon 
      medium
     aria-label="Copy-Plaintext" role="img" aria-name="Copy" aria-hidden="false"

     
  >

    mdi-content-copy
 </v-icon>
</v-btn>

  </v-textarea>
 
 
</v-card>
<div v-if="!latest" class="red message">
	Type in any of the input to update its corresponding output(s).
</div>




</section>
